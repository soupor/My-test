<!DOCTYPE html>
<html>
    <head>
        <meta char="uft-8">
        <title>个人简历</title>
        <link rel="stylesheet" href="style_3.css">
    </head>
    <body>
        <h1 class ="body" id="title">简历</h1>
        <div class="baseinfo">
            <h2>基本信息</h2>
            <div class="info">
                <p id="name"><span>姓名  </span>Soupor</p>
                <p id="sex"><span>性别  </span>男</p>
                <p id="job"><span>应聘职位  </span>Web前端工程师</p>
            </div>
        </div>
        <div class="contect-type">
            <h2>联系方式</h2>
            <div class="info">
                <p id="phone"><span>手机  </span>13333333333</p>
                <p id="email"><span>Email  </span>@qq.com</p>
            </div>
        </div>
        <div class="ability">
            <h2>能力描述</h2>
            <div class="detail">
                <h3>技术能力</h3>
                <p>熟练掌握HTML,CSS,JavaScript</p>
                <h3>综合能力</h3>
                <p>良好的沟通，主动积极，努力勤奋</p>
            </div>
        </div>
        <div class="education">
            <h2>教育经历</h2>
            <div class="detail">
                <h3>本科</h3>
                <p>深圳大学</p>
                <h3>研究生</h3>
                <p>百度前端技术学院</p>
            </div>
        </div>
        <div class="project">
            <h2>项目经历</h2>
            <div class="detail">
                <h3><a href="个人简历.html" target="_blank">个人简历</a></h3>
                <p>作为前端工程师角色参与个人简历的开发</p>
                <h3><a href="弹珠游戏\index.html" target="_blank">弹珠游戏</a></h3>
                <p>通过编写一个弹球 demo 来展示 JavaScript 中对象的重要性。小球会在屏幕上弹跳，当它们碰到彼此时会变色</p>
            </div>
        </div>
    </body>
</html>
